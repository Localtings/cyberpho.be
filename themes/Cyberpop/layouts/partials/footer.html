<div class="container" id="footer">
  <div id="pn">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="pn-btn" id="pn-prev">
      <p>Previous:</p>
      <p>{{ .Title }}</p>
    </a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="pn-btn" id="pn-right">
      <p>Next:</p>
      <p>{{ .Title }}</p>
    </a>
    {{ end }}
  </div>
</div>
